<!-- Add each month in folders to /YYYY/MM/index.html -->
<html>

    <title>MONTH YYYY | Text-only Tumbleweird</title>
  </head>
  <body>
    <header>
      <h1>MONTH YYYY Text-only Tumbleweird</h1>
      <h2>Table of Contents</h2>

        <ul>

          <li><a href="#firstarticle">First article by Author</a></li>

        <p>Author bio</p>
      </aside>
    </article>
